<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Hobi Chatbot</title>
    <link rel="stylesheet" href="chatbox.css">
</head>
<body>
    <div class="chatbot-container">
        <header class="chat-header">
            <h1>Hobi Finder</h1>
            <p>Temukan hobi yang sesuai untuk Anda!</p>
        </header>
        <div class="chat-box">
            <div class="messages" id="messages">
                <div class="bot-message">
                    <div class="avatar"></div>
                    <div class="text">Halo! Saya siap membantu Anda menemukan hobi. Apa yang Anda sukai atau cari?</div>
                </div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ketik pesan Anda di sini...">
            <button id="send">Kirim</button>
        </div>
        <div class="home"> 
            <a href="/Utama/background.html">Home 🏡</a>
        </div>
    </div>
    <script src="chatbox.js"></script>
</body>
</html>
